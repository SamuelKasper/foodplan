<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodplan</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <section class="foodplanner__top">
            <h2 class="foodplanner__filter-headline">Rezepte filtern</h2>

            <form action="" class="foodplanner__form">
                <fieldset class="foodplanner__fieldset">
                    <label for="search" class="foodplanner__input-label">Suche</label>
                    <input type="search" name="search" id="search" class="foodplanner__search" placeholder="Ich suche...">
                </fieldset>

                <fieldset class="foodplanner__fieldset foodplanner__fieldset--select">
                <label for="categories" class="foodplanner__input-label">Kategorien</label>
                    <select name="category" id="categories" class="foodplanner__select">
                        <option value="all" id="category_all">Alles</option>
                        <option value="vegetable" id="category_vegetable">Gem√ºse</option>
                        <option value="noodle" id="category_noodle">Nudeln</option>
                        <option value="rice" id="category_rice">Reis</option>
                        <option value="salad" id="category_salad">Salat</option>
                        <option value="other" id="category_other">Sonstiges</option>
                    </select>
                </fieldset>

                <button type="submit" class="foodplanner__submit">Suchen</button>
            </form>

            <div class="foodplanner__miscellaneous">
                <a href="recipes.json" download class="button button--blue">
                    Export

                    </svg>
                </a>

                <a href="recipes.json" download class="button button--green">
                    Neu
                    <svg width="1.25rem" height="1.25rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 12H20M12 4V20" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>
        </section>

        <section class="foodplanner__results">
            <h2 class="foodplanner__results-headline">Suchergebnisse</h2>

            <ul id="foodplanner__list" class="foodplanner__list"></ul>
        </section>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
