<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodplan</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">

<body>
    <div class="container">
        <section class="foodplanner__top">
            <h2 class="foodplanner__filter-headline">Rezepte filtern</h2>

            <form action="" class="foodplanner__form">
                <div class="foodplanner__search-wrapper">
                    <fieldset class="foodplanner__fieldset">
                        <label for="search" class="foodplanner__input-label">Suche</label>
                        <input type="search" name="search" id="search" class="foodplanner__search" placeholder="Ich suche...">
                    </fieldset>
                    
                    <button type="submit" class="foodplanner__submit">

                        <div class="visually-hidden">Suchen</div>
                    </button>
                </div>

                <fieldset class="foodplanner__fieldset foodplanner__fieldset--select foodplanner__filter-wrapper">
                    <div>
                        <label for="categories" class="foodplanner__input-label">Kategorien</label>
                        <select name="category" id="categories" class="foodplanner__select">
                            <option value="all" id="category_all">Alles</option>
                            <option value="vegetable" id="category_vegetable">Gemüse</option>
                            <option value="noodle" id="category_noodle">Nudeln</option>
                            <option value="rice" id="category_rice">Reis</option>
                            <option value="salad" id="category_salad">Salat</option>
                            <option value="sweets" id="category_sweets">Süßes</option>
                            <option value="other" id="category_other">Sonstiges</option>
                        </select>
                    </div>

                        </button>
                    <!-- </div> -->
                </fieldset>
            </form>
        </section>

        <section class="foodplanner__results">
            <h2 class="foodplanner__results-headline">Suchergebnisse (<span class="foodplanner__results-count"></span>)</h2>            

            <ul id="foodplanner__list" class="foodplanner__list"></ul>
        </section>
    </div>
