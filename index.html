<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodplan</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <section class="foodplanner__top">
            <h2 class="foodplanner__filter-headline">Rezepte filtern</h2>

            <form action="" class="foodplanner__form">
                <div class="foodplanner__search-wrapper">
                    <fieldset class="foodplanner__fieldset">
                        <label for="search" class="foodplanner__input-label">Suche</label>
                        <input type="search" name="search" id="search" class="foodplanner__search" placeholder="Ich suche...">
                    </fieldset>
                    
                    <button type="submit" class="foodplanner__submit">
                        <svg xmlns="http://www.w3.org/2000/svg" class="foodplanner__submit-icon" viewBox="0 0 50 50" width="50px" height="50px"><path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"/></svg>
                        <div class="visually-hidden">Suchen</div>
                    </button>
                </div>

                <fieldset class="foodplanner__fieldset foodplanner__fieldset--select foodplanner__filter-wrapper">
                    <div>
                        <label for="categories" class="foodplanner__input-label">Kategorien</label>
                        <select name="category" id="categories" class="foodplanner__select">
                            <option value="all" id="category_all">Alles</option>
                            <option value="vegetable" id="category_vegetable">Gemüse</option>
                            <option value="noodle" id="category_noodle">Nudeln</option>
                            <option value="rice" id="category_rice">Reis</option>
                            <option value="salad" id="category_salad">Salat</option>
                            <option value="sweets" id="category_sweets">Süßes</option>
                            <option value="other" id="category_other">Sonstiges</option>
                        </select>
                    </div>

                    <button type="button" class="button button--square button--gray" onclick="getRandom()">
                        <svg fill="#000000" class="foodplanner__random-icon" width="800px" height="800px" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                            <g fill-rule="evenodd">
                                <path d="M47.895 88.097c.001-4.416 3.064-9.837 6.854-12.117l66.257-39.858c3.785-2.277 9.915-2.277 13.707.008l66.28 39.934c3.786 2.28 6.853 7.703 6.852 12.138l-.028 79.603c-.001 4.423-3.069 9.865-6.848 12.154l-66.4 40.205c-3.781 2.29-9.903 2.289-13.69-.01l-66.167-40.185c-3.78-2.295-6.842-7.733-6.84-12.151l.023-79.72zm13.936-6.474l65.834 36.759 62.766-36.278-62.872-36.918L61.83 81.623zM57.585 93.52c0 1.628-1.065 71.86-1.065 71.86-.034 2.206 1.467 4.917 3.367 6.064l61.612 37.182.567-77.413s-64.48-39.322-64.48-37.693zm76.107 114.938l60.912-38.66c2.332-1.48 4.223-4.915 4.223-7.679V93.125l-65.135 37.513v77.82z"/>
                                <path d="M77.76 132.287c-4.782 2.762-11.122.735-14.16-4.526-3.037-5.261-1.622-11.765 3.16-14.526 4.783-2.762 11.123-.735 14.16 4.526 3.038 5.261 1.623 11.765-3.16 14.526zm32 21c-4.782 2.762-11.122.735-14.16-4.526-3.037-5.261-1.622-11.765 3.16-14.526 4.783-2.762 11.123-.735 14.16 4.526 3.038 5.261 1.623 11.765-3.16 14.526zm-32 16c-4.782 2.762-11.122.735-14.16-4.526-3.037-5.261-1.622-11.765 3.16-14.526 4.783-2.762 11.123-.735 14.16 4.526 3.038 5.261 1.623 11.765-3.16 14.526zm32 21c-4.782 2.762-11.122.735-14.16-4.526-3.037-5.261-1.622-11.765 3.16-14.526 4.783-2.762 11.123-.735 14.16 4.526 3.038 5.261 1.623 11.765-3.16 14.526zm78.238-78.052c-4.783-2.762-11.122-.735-14.16 4.526-3.037 5.261-1.623 11.765 3.16 14.526 4.783 2.762 11.123.735 14.16-4.526 3.038-5.261 1.623-11.765-3.16-14.526zm-16.238 29c-4.782-2.762-11.122-.735-14.16 4.526-3.037 5.261-1.622 11.765 3.16 14.526 4.783 2.762 11.123.735 14.16-4.526 3.038-5.261 1.623-11.765-3.16-14.526zm-17 28c-4.782-2.762-11.122-.735-14.16 4.526-3.037 5.261-1.622 11.765 3.16 14.526 4.783 2.762 11.123.735 14.16-4.526 3.038-5.261 1.623-11.765-3.16-14.526zM128.5 69c-6.351 0-11.5 4.925-11.5 11s5.149 11 11.5 11S140 86.075 140 80s-5.149-11-11.5-11z"/>
                            </g>
                        </svg>
                        <div class="visually-hidden">Zufall</div>
                    </button>

                    <button type="button" class="button button--square button--gray" onclick="resetSearch()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="foodplanner__trash-icon" viewBox="0 0 32 32" width="32px" height="32px"><path d="M 15 4 C 14.476563 4 13.941406 4.183594 13.5625 4.5625 C 13.183594 4.941406 13 5.476563 13 6 L 13 7 L 7 7 L 7 9 L 8 9 L 8 25 C 8 26.644531 9.355469 28 11 28 L 23 28 C 24.644531 28 26 26.644531 26 25 L 26 9 L 27 9 L 27 7 L 21 7 L 21 6 C 21 5.476563 20.816406 4.941406 20.4375 4.5625 C 20.058594 4.183594 19.523438 4 19 4 Z M 15 6 L 19 6 L 19 7 L 15 7 Z M 10 9 L 24 9 L 24 25 C 24 25.554688 23.554688 26 23 26 L 11 26 C 10.445313 26 10 25.554688 10 25 Z M 12 12 L 12 23 L 14 23 L 14 12 Z M 16 12 L 16 23 L 18 23 L 18 12 Z M 20 12 L 20 23 L 22 23 L 22 12 Z"/></svg>
                        <div class="visually-hidden">Filter löschen</div>
                    </button>
                </fieldset>
            </form>
        </section>

        <section class="foodplanner__results">
            <h2 class="foodplanner__results-headline">Suchergebnisse (<span class="foodplanner__results-count"></span>)</h2>            
            <ul id="foodplanner__list" class="foodplanner__list"></ul>
        </section>
    </div>

    <div id="notification" style="display: none;">Text wurde kopiert!</div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
