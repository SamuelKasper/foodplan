<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodplan</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body> <!-- onload="chp()" -->
    <div class="container">
        <section class="foodplanner__top">
            <h2 class="foodplanner__filter-headline">Rezepte filtern</h2>

            <form action="" class="foodplanner__form">
                <fieldset class="foodplanner__fieldset">
                    <label for="search" class="foodplanner__input-label">Suche</label>
                    <input type="search" name="search" id="search" class="foodplanner__search" placeholder="Ich suche...">
                </fieldset>

                <fieldset class="foodplanner__fieldset foodplanner__fieldset--select">
                <label for="categories" class="foodplanner__input-label">Kategorien</label>
                    <select name="category" id="categories" class="foodplanner__select">
                        <option value="all" id="category_all">Alles</option>
                        <option value="vegetable" id="category_vegetable">Gem端se</option>
                        <option value="noodle" id="category_noodle">Nudeln</option>
                        <option value="rice" id="category_rice">Reis</option>
                        <option value="salad" id="category_salad">Salat</option>
                        <option value="other" id="category_other">Sonstiges</option>
                    </select>
                </fieldset>

                <button type="submit" class="foodplanner__submit">Suchen</button>
            </form>

            <div class="foodplanner__miscellaneous">
                <a href="recipes.json" download class="button button--blue">
                    Export
                    <svg width="1.25rem" height="1.25rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5535 16.5061C12.4114 16.6615 12.2106 16.75 12 16.75C11.7894 16.75 11.5886 16.6615 11.4465 16.5061L7.44648 12.1311C7.16698 11.8254 7.18822 11.351 7.49392 11.0715C7.79963 10.792 8.27402 10.8132 8.55352 11.1189L11.25 14.0682V3C11.25 2.58579 11.5858 2.25 12 2.25C12.4142 2.25 12.75 2.58579 12.75 3V14.0682L15.4465 11.1189C15.726 10.8132 16.2004 10.792 16.5061 11.0715C16.8118 11.351 16.833 11.8254 16.5535 12.1311L12.5535 16.5061Z" fill="#fff"/>
                        <path d="M3.75 15C3.75 14.5858 3.41422 14.25 3 14.25C2.58579 14.25 2.25 14.5858 2.25 15V15.0549C2.24998 16.4225 2.24996 17.5248 2.36652 18.3918C2.48754 19.2919 2.74643 20.0497 3.34835 20.6516C3.95027 21.2536 4.70814 21.5125 5.60825 21.6335C6.47522 21.75 7.57754 21.75 8.94513 21.75H15.0549C16.4225 21.75 17.5248 21.75 18.3918 21.6335C19.2919 21.5125 20.0497 21.2536 20.6517 20.6516C21.2536 20.0497 21.5125 19.2919 21.6335 18.3918C21.75 17.5248 21.75 16.4225 21.75 15.0549V15C21.75 14.5858 21.4142 14.25 21 14.25C20.5858 14.25 20.25 14.5858 20.25 15C20.25 16.4354 20.2484 17.4365 20.1469 18.1919C20.0482 18.9257 19.8678 19.3142 19.591 19.591C19.3142 19.8678 18.9257 20.0482 18.1919 20.1469C17.4365 20.2484 16.4354 20.25 15 20.25H9C7.56459 20.25 6.56347 20.2484 5.80812 20.1469C5.07435 20.0482 4.68577 19.8678 4.40901 19.591C4.13225 19.3142 3.9518 18.9257 3.85315 18.1919C3.75159 17.4365 3.75 16.4354 3.75 15Z" fill="#fff"/>
                    </svg>
                </a>

                <button class="button button--green" id="popup__open">
                    Neu
                    <svg width="1.25rem" height="1.25rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 12H20M12 4V20" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </section>

        <section class="foodplanner__results">
            <h2 class="foodplanner__results-headline">Suchergebnisse</h2>

            <ul id="foodplanner__list" class="foodplanner__list"></ul>
        </section>
    </div>

    <dialog class="popup">
        <button id="popup__close" class="popup__close">
            <svg width="1.5rem" height="1.5rem" viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.96967 16.4697C6.67678 16.7626 6.67678 17.2374 6.96967 17.5303C7.26256 17.8232 7.73744 17.8232 8.03033 17.5303L6.96967 16.4697ZM13.0303 12.5303C13.3232 12.2374 13.3232 11.7626 13.0303 11.4697C12.7374 11.1768 12.2626 11.1768 11.9697 11.4697L13.0303 12.5303ZM11.9697 11.4697C11.6768 11.7626 11.6768 12.2374 11.9697 12.5303C12.2626 12.8232 12.7374 12.8232 13.0303 12.5303L11.9697 11.4697ZM18.0303 7.53033C18.3232 7.23744 18.3232 6.76256 18.0303 6.46967C17.7374 6.17678 17.2626 6.17678 16.9697 6.46967L18.0303 7.53033ZM13.0303 11.4697C12.7374 11.1768 12.2626 11.1768 11.9697 11.4697C11.6768 11.7626 11.6768 12.2374 11.9697 12.5303L13.0303 11.4697ZM16.9697 17.5303C17.2626 17.8232 17.7374 17.8232 18.0303 17.5303C18.3232 17.2374 18.3232 16.7626 18.0303 16.4697L16.9697 17.5303ZM11.9697 12.5303C12.2626 12.8232 12.7374 12.8232 13.0303 12.5303C13.3232 12.2374 13.3232 11.7626 13.0303 11.4697L11.9697 12.5303ZM8.03033 6.46967C7.73744 6.17678 7.26256 6.17678 6.96967 6.46967C6.67678 6.76256 6.67678 7.23744 6.96967 7.53033L8.03033 6.46967ZM8.03033 17.5303L13.0303 12.5303L11.9697 11.4697L6.96967 16.4697L8.03033 17.5303ZM13.0303 12.5303L18.0303 7.53033L16.9697 6.46967L11.9697 11.4697L13.0303 12.5303ZM11.9697 12.5303L16.9697 17.5303L18.0303 16.4697L13.0303 11.4697L11.9697 12.5303ZM13.0303 11.4697L8.03033 6.46967L6.96967 7.53033L11.9697 12.5303L13.0303 11.4697Z" fill="#000000"/>
            </svg>
        </button>
        <form action="" class="popup__form">
            <p class="popup__headline">Rezept Informationen</p>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Kalorien">
            <input type="text" placeholder="Beschreibung">
            <input type="text" placeholder="Link">
            <p class="popup__headline">Tags</p>
            <div class="checkbox-wrapper">
                <label for="popup__vegetable-checkbox">Gem端se</label>
                <input type="checkbox" id="popup__vegetable-checkbox">
            </div>
            <div class="checkbox-wrapper">
                <label for="popup__noodles-checkbox">Nudeln</label>
                <input type="checkbox" id="popup__noodles-checkbox">
            </div>
            <div class="checkbox-wrapper">
                <label for="popup__rice-checkbox">Reis</label>
                <input type="checkbox" id="popup__rice-checkbox">
            </div>
            <div class="checkbox-wrapper">
                <label for="popup__salad-checkbox">Salat</label>
                <input type="checkbox" id="popup__salad-checkbox">
            </div>
            <div class="checkbox-wrapper">
                <label for="popup__other-checkbox">Sonstiges</label>
                <input type="checkbox" id="popup__other-checkbox">
            </div>
            <p class="popup__headline">Zutaten</p>
            <fieldset class="popup__ingredients">
                <input type="text" placeholder="Zutat 1">
                <input type="text" placeholder="Zutat 2">
                <input type="text" placeholder="Zutat 3">
            </fieldset>
            <button type="submit" class="popup__add-ingredient">Zutat hinzuf端gen</button>

            <button type="submit" class="button button--green popup__add">Hinzuf端gen</button>
        </form>
    </dialog>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
